<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database with Result Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    

    <div class="edu-wraper">
        <div class="edu-container shadow-sm">
            <div class="edu-header">
                <div class="header-logo">
                    <img src="http://www.educationboardresults.gov.bd/images/bd_logo.png" alt="">
                </div>
                <div class="header-info">
                    <div class="header-top">
                        <h2>Ministry of Education</h2>
                        <img src="http://www.educationboardresults.gov.bd/images/banner_flag.jpg" alt="">
                    </div>
                   
                    <hr>
                    <h2>Intermediate and Secondary Education Boards Bangladesh</h2>
                    <p>Official Website of Education Board  
                    </p>
                </div>
            </div>
            <div class="edu-body">
                <div class="result-form">
                    <form action="">
                        <div class="form-fields-row">
                            <label for="">Examination </label>
                            <span>:</span>
                            <select name="" id="">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-fields-row">
                            <label for="">	Year </label>
                            <span>:</span>
                            <select name="" id="">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-fields-row">
                            <label for="">	Board </label>
                            <span>:</span>
                            <select name="" id="">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-fields-row">
                            <label for="">	Roll  </label>
                            <span>:</span>
                            <input type="text">
                        </div>
                        <div class="form-fields-row">
                            <label for="">	Reg: No </label>
                            <span>:</span>
                            <input type="text">
                        </div>
                        <div class="form-fields-row">
                            <label for="">	7 + 4 </label>
                            <span>:</span>
                            <input type="text">
                        </div>
                        <div class="form-fields-row btns">
                            <button>Reset</button>
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="edu-footer">
                <p>	Â©2005-2024 Ministry of Education, All rights reserved.</p>
                <ul>
                    <li>Powered by</li>
                    <li><img src="http://www.educationboardresults.gov.bd/images/tbl_logo.png" alt=""></li>
                </ul>
            </div>
        </div>
    </div>










    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/main.js"></script>
    
</body>
</html>
